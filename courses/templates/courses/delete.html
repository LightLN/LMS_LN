{% extends 'base.html' %}

{% block title %}Delete course{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to remove course
            <span style="font-style: italic; font-weight: bold;">
                {{ course.name }}
            </span>?
        </p>
        <div class="mt-2">
            <input class="btn btn-outline-danger" type="submit" value="Agree">
            <a class="btn btn-outline-primary" href="{% url 'courses:list' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
