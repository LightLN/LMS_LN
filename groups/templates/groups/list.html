{% extends 'base.html' %}

{% block title %}List of groups{% endblock %}

{% block content %}
    <table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 5%">N</th>
            <th style="width: 25%">Name</th>
            <th style="width: 25%">Start date</th>
            <th style="width: 5%">Number of lessons</th>
            <th style="width: 5%"><i class="bi bi-pencil-fill"></i></th>
            <th style="width: 5%"><i class="bi bi-trash3-fill"></i></th>
        </tr>
    </thead>
    {% for group in groups %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ group.name }}</td>
            <td>{{ group.start_date }}</td>
            <td>{{ group.number_of_lessons }}</td>
{#            <td><a href="{% url 'groups:update' group.pk %}">Edit</a></td>#}
{#            <td><a href="{% url 'groups:delete' group.pk %}">Delete</a></td>#}
        </tr>
    {% endfor %}
    </table>
{% endblock %}
